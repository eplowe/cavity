<html>
    <head>
        <title>Table with complex headings</title>
    </head>
    <body>
        <table id="heading-complex">
            <caption>Weather measurements from Friday, January 01, 2010 to Saturday, December 31, 2011.</caption>
            <thead>
                <tr>
                    <th id="date" rowspan="2">Date</th>
                    <th colspan="3">Temperature (°F)</th>
                </tr>
                <tr>
                    <th id="minimum-temperature">Minimum</th>
                    <th id="mean-temperature">Mean</th>
                    <th id="maximum-temperature">Maximum</th>
                </tr>
            </thead>
            <tbody>
                <tr id="date-2010-01-01">
                    <td>Friday, January 01, 2010</td>
                    <td>26.6</td>
                    <td>31.8</td>
                    <td>35.8</td>
                </tr>
                <tr id="date-2011-12-31">
                    <td>Saturday, December 31, 2011</td>
                    <td>40.5</td>
                    <td>52.8</td>
                    <td>55.4</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
