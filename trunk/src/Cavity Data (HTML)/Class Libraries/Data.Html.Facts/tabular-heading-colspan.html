<html>
    <head>
        <title>Table with column-spanning header</title>
    </head>
    <body>
        <table id="heading-colspan">
            <thead>
                <tr>
                    <th>Column A</th>
                    <th colspan="2">Columns B, C</th>
                    <th>Column D</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1A</td>
                    <td>1B</td>
                    <td>1C</td>
                    <td>1D</td>
                </tr>
                <tr>
                    <td>2A</td>
                    <td>2B</td>
                    <td>2C</td>
                    <td>2D</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
