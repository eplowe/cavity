<html>
    <head>
        <title>Tables with vertical headers</title>
    </head>
    <body>
        <table id="vertical">
            <tr>
                <th>Value A</th>
                <td>1A</td>
                <td>2A</td>
            </tr>
            <tr>
                <th>Value B</th>
                <td>1B</td>
                <td>2B</td>
            </tr>
        </table>
    </body>
</html>
