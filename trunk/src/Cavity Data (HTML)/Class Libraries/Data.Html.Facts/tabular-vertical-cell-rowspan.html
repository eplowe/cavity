<html>
    <head>
        <title>Tables with vertical headers and row-spanning cells</title>
    </head>
    <body>
        <table id="vertical-cell-rowspan">
            <tr>
                <th>Value A</th>
                <td>1A</td>
                <td>2A</td>
            </tr>
            <tr>
                <th>Value B</th>
                <td rowspan="2">1B + 1C</td>
                <td>2B</td>
            </tr>
            <tr>
                <th>Value C</th>
                <td>2C</td>
            </tr>
            <tr>
                <th>Value D</th>
                <td>1D</td>
                <td>2D</td>
            </tr>
        </table>
    </body>
</html>
