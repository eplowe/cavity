<html>
    <head>
        <title>Table with column-spanning cell</title>
    </head>
    <body>
        <table id="cell-colspan">
            <thead>
                <tr>
                    <th>Column A</th>
                    <th>Column B</th>
                    <th>Column C</th>
                    <th>Column D</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1A</td>
                    <td>1B</td>
                    <td>1C</td>
                    <td>1D</td>
                </tr>
                <tr>
                    <td>2A</td>
                    <td colspan="2">2B + 2C</td>
                    <td>2D</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
